<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta name="format-detection" content="telephone=no" />
		<meta name="format-detection" content="email=no" />
		<meta charset="UTF-8">
		<title>协议合同</title>
		<link rel="stylesheet" href="../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../css/iscroll.css">
		<link rel="stylesheet" href="../css/contract_common.css">

		<script src="../js/public/jquery.min.js" ></script>
		<script src="../js/public/doT.min.js"></script>
		<script src="../js/public/contract_common.js"></script>
		<script src="../js/public/history.js"></script>
		<script src="../js/AC.js" ></script>

	</head>
	<body>
		<div class="um-win" id="index">
			<div id="header" class="um-header">
				<a href="#" class="um-back"></a>
				<h3>合同审批系统</h3>
				<a href="#" class="um-header-right ti-plus f20"></a>
			</div>

			<div class="um-content">
			<div  class="contract-con">



			</div>


				  <div class="split"></div>

			 <!-- 同意、驳回模态框 -->
			 <div class="apply-model none">
			 	<!-- 历史审批意见 -->
			 	<div class="J_history_record_wrap history_record_wrap"></div>
			 	<!-- 审批操作 -->
			    <div class="model-pannel  um-css3-center">
			       <div class="split"></div>
			      <h2 class="J_model_pannel_title common-title m0 border-bottom border-bottom border-top pr15 pl15"> </h2>
			        <div class="split"></div>
			       <div class="main-con border-bottom pr15 pl15 ">
			         <textarea class="p10 um-noborder" placeholder="请输入意见"></textarea>
			       </div>
			       <div class="apply-operate-btns-model pt10 pb10 tr  pr15 pl15">
				   <button class="J_model_operate_btn btn btn-inline btn-sm red-btn">同意</button>
				  <!--  <button class="btn btn-inline btn-sm">驳回</button>
				   <button class="btn btn-inline btn-sm">完结</button> -->
				   <button class="J_model_cancel_btn btn btn-inline btn-sm">取消</button>
				</div>
			    </div>
			 </div>

			 </div>
<!--
			<div class="um-footer">

			</div> -->
		</div>
	</body>
</html>
	<script id="setData" type="text/x-dot-template">


				<div class="title"><img src="../img/title_icon.png" alt="" />机构<span>{{=it.coName}}</span>
				</div>
				<!-- 合同主信息 -->
				{{? it.type ==1}}



				<!-- 补充、变更、终止协议 -->
				<div class="contract-info">
				  <h2 class="contract-title pl15 pr15 m0 contract-title">
				         补充、变更、终止协议
				  </h2>
				  <div class="contract-con">
				     <ul class="cc-details ml15 mr15  f14">
				       <li class="um-box cc-detail pt5 pb5">
				        <span class="cc-detail-name w60 tr ib mr10 um-gray">协议类型</span>
				        <span class="cc-detail-val col333">{{=it.agreementType}}</span>
				       </li>
				        <li class="um-box cc-detail pt5 pb5">
				        <span class="cc-detail-name w60 tr ib mr10 um-gray">合同名称</span>
				        <span class="cc-detail-val col333">{{=it.contractName}}</span>
				       </li>
				       <li class="um-box cc-detail  pt5 pb5">
				        <span class="cc-detail-name w60 tr ib mr10 um-gray">对方合同签订主体</span>
				        <span class="cc-detail-val col333">{{=it.customerSigner}}</span>
				       </li>
				       <li class="um-box os-detail pt5 pb5">
				        <span class="cc-detail-name w60 tr ib mr10 um-gray">变更或终止原因</span>
				        <span class="cc-detail-val col333">{{=it.agreementReasonChange}}</span>
				       </li>


				     </ul>
				  </div>
				  </div>
		          <!-- 补充、变更、终止协议 end -->
		          	{{?? it.type == 2}}

                              <!-- 其他协议 -->
                              <div class="contract-info">
					  <h2 class="contract-title pl15 pr15 m0 contract-title">
					           其他协议
					  </h2>
					  <div class="contract-con">
					     <ul class="cc-details ml15 mr15  f14">
					       <li class="um-box cc-detail pt5 pb5">
					        <span class="cc-detail-name w60 tr ib mr10 um-gray">协议类型</span>
					        <span class="cc-detail-val col333">{{=it.agreementType}}</span>
					       </li>
					        <li class="um-box cc-detail pt5 pb5">
					        <span class="cc-detail-name w60 tr ib mr10 um-gray">合同名称</span>
					        <span class="cc-detail-val col333">{{=it.contractName}}</span>
					       </li>
					       <li class="um-box cc-detail  pt5 pb5">
					        <span class="cc-detail-name w60 tr ib mr10 um-gray">对方合同签订主体</span>
					        <span class="cc-detail-val col333">{{=it.customerSigner}}</span>
					       </li>
					       <li class="um-box os-detail pt5 pb5">
					        <span class="cc-detail-name w60 tr ib mr10 um-gray">协议签订原因</span>
					        <span class="cc-detail-val col333">{{=it.agreementReason}}</span>
					       </li>


					     </ul>
					  </div>
				  </div>
                              <!-- 其他协议 end -->
                              {{?}}

				  <div class="split"></div>
				  <!-- 附件 -->
				  <div class="file-attach ">
				     <h2 class="common-title m0 border-bottom border-top pr15 pl15">查看附件</h2>
				    <ul class="fa-details f14 pr15 pl15">
				    <li class="fa-detail um-box border-bottom pt10 pb10">
				      <span class="fa-detail-name  ib mr10 tr um-gray">商品采购合同</span>
				      <span class="fa-detail-val tr um-text-overflow "><a href="#"><span class="file-name">2016年有效合作供应商-截止9月</span><span class="extend-name">.xlsx</span></a></span>
				    </li>
				    <li class="fa-detail um-box border-bottom pt10 pb10">
				      <span class="fa-detail-name ib mr10 tr um-gray">销售合同评审记录</span>
				      <span class="fa-detail-val tr um-text-overflow"><a href="#"><span class="file-name">2016年有效合作供应商-截止9月</span><span class="extend-name">.docx</span></a></span>
				    </li>
				    <li class="fa-detail um-box border-bottom pt10 pb10">
				      <span class="fa-detail-name ib mr10 tr um-gray">商品采购合同</span>
				      <span class="fa-detail-val tr um-text-overflow "><a href="#"><span class="file-name">2016年有效合作供应商-截止9月</span><span class="extend-name">.pdf</span></a></span>
				    </li>
				    <li class="fa-detail um-box border-bottom pt10 pb10">
				      <span class="fa-detail-name  ib mr10 tr um-gray">其他附件</span>
				      <span class="fa-detail-val um-text-overflow tr "><a href="#"><span class="file-name">2016年有效合作供应商-截止9月</span><span class="extend-name">.pdf</span></a></span>
				    </li>
				    </ul>

				  </div>

				<!-- 审批操作 -->
				<div class="apply-operate">
				 <div class="special-introduce pl15 pr15">
				   <p class="special-introduce-title h40 fw-bold border-bottom f14">
				         机构人员针对本合同的其他特殊说明
				   </p>
				   <div class="special-introduce-con f12 pt10 border-bottom">
				    {{=it.comment}}
				   </div>
				 </div>


					<div class="apply-operate-btns pt10 pb10 tr pr15 pl15">
					   <button class="J_history_record btn btn-inline btn-sm red-btn">历史</button>
					   <button class="J_apply_btn btn btn-inline btn-sm ">同意</button>
					   <button class="J_apply_btn btn btn-inline btn-sm">驳回</button>
					   <!-- <button class="J_apply_btn btn btn-inline btn-sm">完结</button> -->
					   <button class=" btn btn-inline btn-sm">取消</button>
					</div>
				</div>

	</script>
<!-- 	<script id="historyRecordData" type="text/x-dot-template">

</script> -->
